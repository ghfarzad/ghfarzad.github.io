<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, World! - A-Frame</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <script>
      AFRAME.registerComponent('re-words', {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('mouseenter', function () {
            console.log('mourse entered')
          });

          el.addEventListener('mouseleave', function () {
            console.log('mourse left')
          });
        }
      });
    </script>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <a-assets>
                <a-asset-item id="re-think" src="models/glTF/RE-WORDS/RE-WORDS.gltf"></a-asset-item>
            </a-assets>
            <a-entity
                re-words
                gltf-model="#re-think"
                position="-6.6 1.15 -1"
                scale="0.2 0.4 0.05"
            >
            </a-entity>
        </a-scene>
    </body>
</html>
