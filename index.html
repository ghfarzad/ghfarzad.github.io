<!doctype html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" href="fonts/lato/stylesheet.css"> 
    <style>
        #webcam {
            opacity:0.9;
            position: fixed;
            background-size: 100% 100%;
            top: 0; left: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
        }

        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
          background-color: #fefefe;
          margin: 15% auto; /* 15% from the top and centered */
          padding: 20px;
          border: 1px solid #888;
          width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }

        #contentDef {
            font-family: 'latobold';
        }

        #contentFact {
            font-family: 'latobold';
            color: #ffacd6;
        }

        #contentLinks {
            font-family: 'latobold';
            list-style-type: none;
            padding: 0;
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="contentDef"></h2>
        <h3 id="contentFact"></h3>
        <ul id="contentLinks"></ul>
      </div>
    </div>
    <video id="webcam" autoplay playsinline></video>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="regenerate" src="models/glTF/Regenerate_out/Regenerate.gltf"></a-asset-item>
        </a-assets>
        <a-assets>
            <a-asset-item id="reduce" src="models/glTF/Reduce_out/Reduce.gltf"></a-asset-item>
        </a-assets>
        <a-assets>
            <a-asset-item id="rethink" src="models/glTF/Rethink_out/Rethink.gltf"></a-asset-item>
        </a-assets>
        <a-assets>
            <a-asset-item id="reuse" src="models/glTF/Reuse_out/Reuse.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="regenerate-wrapper" rotation = "0 -5 0">
            <a-entity regenerate gltf-model="#regenerate"></a-entity>
        </a-entity>
        <a-entity rotation = "0 85 0">
            <a-entity reduce gltf-model="#reduce"></a-entity>
        </a-entity>
        <a-entity rotation = "0 -95 0">
            <a-entity rethink id="rethink-model" gltf-model="#rethink"></a-entity>
        </a-entity>
        <a-entity rotation = "0 185 0">
            <a-entity reuse gltf-model="#reuse"></a-entity>
        </a-entity>
        <a-entity camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -0.6"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: black; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
