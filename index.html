<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <style>
            html, body {
              margin: 0;
              padding: 0;
            }

            #container {
              display: flex;
              flex-direction: column;
            }

            #header {
              display: flex;
              align-items: center;
              height: 92px;
              border: 1px solid #DCE5EB;
              padding: 0 30px;
            }

            #footer {
              display: flex;
            }

            a-scene {
              min-height: calc(100vh - 94px - 94px);
              background-color: #FFFFFF;
            }
        </style>
        <script>
          function changeColor(el, color) {
              el.setAttribute('color', color);
          }

          AFRAME.registerComponent('regenerate', {
            init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                  changeColor(el, 'red');
              });
            }
          });
          AFRAME.registerComponent('repurpose', {
            init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                  changeColor(el, 'red');
              });
            }
          });
          AFRAME.registerComponent('rethink', {
            init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                  changeColor(el, 'red');
              });
            }
          });
          AFRAME.registerComponent('reuse', {
            init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                  changeColor(el, 'red');
              });
            }
          });
        </script>
    </head>
    <body>
        <div id="container">
          <a-scene
            vr-mode-ui="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
          >
              <a-entity camera look-controls>
                  <a-entity
                      cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -0.1"
                      geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.002"
                      material="color: black; shader: flat">
                  </a-entity>
              </a-entity>
                  <a-entity rotation = "0 0 0">
                      <a-text
                          regenerate
                          value = "Regenerate!"
                          color = "#BBB"
                          position = "0 0 -1"
                      >
                      </a-text>
                  </a-entity>
                  <a-entity rotation = "0 90 0">
                      <a-text
                          repurpose
                          cursor-listerner
                          value = "Repurpose!"
                          color = "#BBB"
                          position = "0 0 -1"
                      >
                      </a-text>
                  </a-entity>
                  <a-entity rotation = "0 -90 0">
                      <a-text
                          rethink
                          cursor-listerner
                          value = "Rethink!"
                          color = "#BBB"
                          position = "0 0 -1"
                      >
                      </a-text>
                  </a-entity>
                  <a-entity rotation = "0 180 0">
                      <a-text
                          reuse
                          cursor-listerner
                          value = "Reuse!"
                          color = "#BBB"
                          position = "0 0 -1"
                      >
                      </a-text>
                  </a-entity>
          </a-scene>
        </div>
    </body>
</html>
