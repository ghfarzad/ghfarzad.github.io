<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <style>
            html, body {
              margin: 0;
              padding: 0;
            }

            #container {
              display: flex;
              flex-direction: column;
            }

            #header {
              display: flex;
              align-items: center;
              height: 92px;
              border: 1px solid #DCE5EB;
              padding: 0 30px;
            }

            #footer {
              display: flex;
            }

            a-scene {
              min-height: calc(100vh - 94px - 94px);
              background-color: #FFFFFF;
            }
        </style>
    </head>
    <script>
      var zoomIn = function() {
        var event = new Event('zoomInEvent')
      }
      var zoomOut = function() {
        alert('ZoomOut');
      }
    </script>
    <body>
        <div id="container">
          <div id="header">
            <button onclick="zoomIn()">Zoom in</button>
            <button onclick="zoomOut()">Zoom out</button>
          </div>
          <a-scene>
              <a-assets>
                  <a-asset-item id="rethink" src="models/glTF/RETHINK/RETHINK.gltf"></a-asset-item>
              </a-assets>
              <a-assets>
                  <a-asset-item id="reuse" src="models/glTF/REUSE/REUSE.gltf"></a-asset-item>
              </a-assets>
              <a-assets>
                  <a-asset-item id="repurpose" src="models/glTF/REPURPOSE/REPURPOSE.gltf"></a-asset-item>
              </a-assets>
              <a-assets>
                  <a-asset-item id="regenerate" src="models/glTF/REGENERATE/REGENERATE.gltf"></a-asset-item>
              </a-assets>
              <a-entity camera look-controls>
                <a-entity
                    cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -0.1"
                    geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.002"
                    material="color: black; shader: flat">
                </a-entity>
              </a-entity>
              <a-entity
                  rethink
                  cursor-listerner
                  gltf-model="#rethink"
                  position="-6.75 -0.5 -1.1"
                  scale="0.2 0.4 0.05"
              >
              </a-entity>
              <a-entity
                  reuse
                  gltf-model="#reuse"
                  position="-6.75 -0.5 -1.3"
                  scale="0.2 0.4 0.05"
              >
              </a-entity>
              <a-entity
                  repurpose
                  gltf-model="#repurpose"
                  position="-6.75 -0.5 -1.4"
                  scale="0.2 0.4 0.05"
              >
              </a-entity>
              <a-entity
                  regenerate
                  gltf-model="#regenerate"
                  position="-6.75 0-0.5 -1.6"
                  scale="0.2 0.4 0.05"
              >
              </a-entity>
          </a-scene>
          <div id="footer">Arup</div>
        </div>
    </body>
    <script>
      AFRAME.registerComponent('rethink', {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
            alert('RETHINK');
          });
        }
      });
      AFRAME.registerComponent('reuse', {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
            alert('REUSE');
          });
        }
      });
      AFRAME.registerComponent('repurpose', {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
            alert('REPURPOSE');
          });
        }
      });
      AFRAME.registerComponent('regenerate', {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
            alert('REGENERATE');
          });
        }
      });
    </script>
</html>
